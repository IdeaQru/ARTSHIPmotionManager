<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artship Motion Manager</title>
    <link rel="icon" href="assets/img/artship.png" type="icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <h1>ARTSHIP Motion Manager</h1>
    <button id="toggleModeBtn">Toggle Dark Mode</button>
    <form id="motionForm">
        <div class="section">
            <label for="headerSelect">Choose Header:</label>
            <select id="headerSelect" onchange="updateMotionName()">
                <option value="ZONA_A">ZONA-A</option>
                <option value="ZONA_B">ZONA-B</option>
                <option value="ZONA_C">ZONA-C</option>
                <option value="ZONA_D">ZONA-D</option>
            </select>
        </div>
        <div class="section">
            <label for="motionSelect">Choose Motion:</label>
            <select id="motionSelect" onchange="updateMotionName()">
                <option value="START">START</option>
                <option value="FIRSTSTEPLEFT">FIRSTSTEPLEFT</option>
                <option value="WALKREP">WALKREP</option>
                <option value="STEPHIGH">STEPHIGH</option>
                <option value="STEPHIGH2">STEPHIGH2</option>
                <option value="SALAMPEMBUKA">SALAMPEMBUKA</option>
                <option value="PAPESONLAWANGEJARI">PAPESONLAWANGEJARI</option>
                <option value="PAPESONLUKNAGASATRU">PAPESONLUKNAGASATRU</option>
                <option value="VariasiA2">VariasiA2</option>
                <option value="PEKAADTAMBAHAN">PEKAADTAMBAHAN</option>
                <option value="PAPESONLAWANGEJARISTOP">PAPESONLAWANGEJARISTOP</option>
                <option value="VariasiA1">VariasiA1</option>
                <option value="NEWLUKNAGA">NEWLUKNAGA</option>
                <option value="NEWLUKNAGA2">NEWLUKNAGA2</option>
                <option value="NEWLUKNAGA3">NEWLUKNAGA3</option>
                <option value="PEKAADTAMBAHAN2">PEKAADTAMBAHAN2</option>
                <option value="NEWLUKNAGHIGH">NEWLUKNAGHIGH</option>
                <option value="WALKREP">WALKREP</option>
                <option value="PAPESONTANGANMENYILANG">PAPESONTANGANMENYILANG</option>
                <option value="PANGAWAKNYRESEG">PANGAWAKNYRESEG</option>
                <option value="PANGAWAKAGEMKANAN">PANGAWAKAGEMKANAN</option>
                <option value="PAPESONTANGANMENYILANG2">PAPESONTANGANMENYILANG2</option>
            </select>
        </div>
        
        <button type="button" id="showDataBtn" onclick="fetchMotionData()">Show Data Motion</button>
        <button type="button" onclick="submitMotion()">Save Motion</button>
    </form>
    <div class="container">
        <div class="header">DATA LEGS POSITION</div>
        <div id="legsStepsContainer">
        </div>
    </div>
    <div class="container">
        <div class="header">DATA HAND POSITION</div>
        <div id="handStepsContainer">
        </div>
    </div>
    <script src="app.js"></script>
    <script src="sendingdata.js"></script>
    <script src="readData.js"></script> 
    <script src="toggleMode.js"></script>
</body>
</html>
